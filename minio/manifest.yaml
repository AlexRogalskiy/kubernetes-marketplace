---
name: MinIO
version: 2019-08-29
maintainer: hello@civo.com
description: Minio is an Amazon S3 compatible object storage server.
url: https://min.io
category: storage
dependencies:
  - Longhorn
configuration:
  MINIO_ACCESS_KEY:
    label: "Access key"
    value: "CIVO:ALPHANUMERIC(10)"
  MINIO_SECRET_KEY:
    label: "Secret key"
    value: "CIVO:ALPHANUMERIC(30)"
plans:
  - label: "5GB"
    configuration:
      PV_SIZE_GB: 5G
      PVC_SIZE_GB: 5Gi
  - label: "10GB"
    configuration:
      PV_SIZE_GB: 10G
      PVC_SIZE_GB: 10Gi
  - label: "20GB"
    configuration:
      PV_SIZE_GB: 20G
      PVC_SIZE_GB: 20Gi
